<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RBUS20 예약 확인</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            flex-direction: column;
        }
    </style>
</head>
<body>

    <h1>버스 예약 확인</h1>
    <div id="message"></div>

    <script>
        window.onload = function() {
            // 로컬 스토리지에서 예약 정보 확인
            const busInfo = localStorage.getItem("busInfo");

            if (busInfo) {
                document.getElementById("message").innerText = "예약이 있습니다: " + busInfo;
            } else {
                document.getElementById("message").innerText = "예약된 버스가 없습니다.";
            }

            // 페이지가 로드된 후 일정 시간 뒤에 정보 삭제 (선택 사항)
            setTimeout(() => {
                localStorage.removeItem("busInfo");
            }, 5000); // 5초 후 정보 삭제
        }
    </script>

</body>
</html>
