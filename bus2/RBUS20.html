<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>버스 예약 상태</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            flex-direction: column;
        }
        h1 {
            color: #333;
        }
        #reservation-status {
            font-size: 20px;
            color: #333;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>예약 상태 확인</h1>
    <div id="reservation-status">예약된 버스 정보가 없습니다.</div>

    <script>
        // 로컬 스토리지에서 예약 정보를 불러와 표시
        function displayReservation() {
            const reservedBus = localStorage.getItem("reserved");

            const statusDiv = document.getElementById("reservation-status");
            if (reservedBus) {
                statusDiv.textContent = `예약된 버스: ${reservedBus}`;
            } else {
                statusDiv.textContent = "예약된 버스 정보가 없습니다.";
            }
        }

        // 페이지 로드 시 예약 상태 표시
        window.onload = displayReservation;
    </script>

</body>
</html>
