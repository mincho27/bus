<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정류장 선택 페이지</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            flex-direction: column;
        }

        h1 {
            font-size: 30px;
            color: #333;
        }

        .button2 {
            padding: 20px 40px;
            font-size: 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #2fff00;
            color: white;
            transition: background-color 0.3s ease;
        }

        .button2:hover {
            background-color: #28cc00;
        }

        .form-group {
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>정류장을 선택하세요.</h1>
        <form id="selection-form" onsubmit="redirectToPage(event)">
            <div class="form-group">
                <label for="station">정류장명:</label>
                <select id="station" name="station" required>
                    <option value="">---------</option>
                    <option value="index.html">우산 중흥 S 클래스</option>
                    <option value="index2.html">아리랑 고개</option>
                    <option value="index3.html">대덕 훼미리 아파트</option>
                </select>
            </div>
            <button class="button2" type="submit">선택</button>
        </form>
    </div>

    <script>
        function redirectToPage(event) {
            event.preventDefault(); // 폼 기본 제출 동작 방지

            const selectedPage = document.getElementById('station').value;

            if (selectedPage) {
                window.location.href = selectedPage;
            } else {
                alert("---------");
            }
        }
    </script>
</body>
</html>
